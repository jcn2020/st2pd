---
name: listIncidents
pack: sre_pd2_automation
description: |
  This workflow lists incidents from the SRE PD2 Automation pack.

entry_point: workflows/listIncidents/main.yaml
runner_type: orquestra
enabled: true
parameters:
  - name: team_id
    type: string
    secret: true
    description: The ID of the team for which to list incidents.
    default: '{{ st2kv.system.jn_team_id }}'

  - name: team_key 
    type: string
    secret: true
    description: The key for the team to authenticate API requests.
    default: '{{ st2kv.system.jn_team_key }}'
